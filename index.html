<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="index.js"></script>
  <title>ElleHacks Challenge</title>
</head>
<body>
  <div id="top">
    <div id="saved-username"></div>
    <div id="rewards"><img height="100em" alt="rewards" src="images/511369.svg"></div>

  </div>
  <div id="second-row">
    <div id="scoreboard" class="scoreboard">ScoreBoard
      <div id="points">0</div>
    </div>
    <div class="card" id="event-card">
      <div class="card-body">
        <h5 class="card-title">Event</h5>
        <p class="card-text" id="question"></p>
        <div class="options">
          <button id="option1" onClick="isCorrect(this.innerHTML)" type="button" class="btn btn-warning"></button>
          <button id="option2" onClick="isCorrect(this.innerHTML)" type="button" class="btn btn-warning"></button>
        </div>
      </div>
    </div>
    <div id="list-of-rewards"><h3>Rewards</h3>
      <div class="reward">
        <img class="reward-img" alt="bottle" height="9rem" src="images/bottle.svg">
        <div>100 pts</div>
      </div>
      <div class="reward">
        <img class="reward-img" alt="tote" height="9rem" src="images/tote.svg">
        <div>100 pts</div>
      </div>

    </div>
    
    

  </div>
  <div id="input-container">
    <div class="alert alert-danger start-name-input" id="name-error" role="alert">
      Please type in a name!
    </div>
    <div class="start-name-input">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Enter name:</span>
      </div>
      <input id="name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <button onClick="handleNameInput()" class="start">START</button>
  </div>


</body>

</html>
